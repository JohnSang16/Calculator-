<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">543</div>
        <div class="operaters">
            <div class="box">AC</div>
            <div class="box">DEL</div>
            <div class="box">/</div>
            <div class="box">*</div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">-</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">+</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">=</div>
            <div class="box">0</div>
            <div class="box">.</div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>


</html>
