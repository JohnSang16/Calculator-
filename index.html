<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="operaters">
            <div class="box" data-id="1">AC</div>
            <div class="box" data-id="2">DEL</div>
            <div class="box" data-id="3">/</div>
            <div class="box" data-id="4">*</div>
            <div class="box" data-id="5">7</div>
            <div class="box" data-id="6">8</div>
            <div class="box" data-id="7">9</div>
            <div class="box" data-id="8">-</div>
            <div class="box" data-id="9">4</div>
            <div class="box" data-id="10">5</div>
            <div class="box" data-id="11">6</div>
            <div class="box" data-id="12">+</div>
            <div class="box" data-id="13">1</div>
            <div class="box" data-id="14">2</div>
            <div class="box" data-id="15">3</div>
            <div class="box" data-id="16">=</div>
            <div class="box" data-id="17">0</div>
            <div class="box" data-id="18">.</div>
        </div>
    </div>

</body>
<script src="script.js"></script>


</html>
